<main ng-class="{'static': data.imagesActive || data.videosActive}">

    <!--==== Music Player ====-->
    <section id="music">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/264471992&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;buying=false">
        </iframe>
    </section>

    <div id="mainVideos">
        <iframe id="videoOne"
                src="https://www.youtube.com/embed/SjGZoALjiLQ">
        </iframe>

        <iframe id="videoTwo"
                src="https://www.youtube.com/embed/QfKfEI1hOjk">
        </iframe>
    </div>

    <!--==== Upcoming Shows ====-->
    <section id="shows">
        <h2>Upcoming Shows</h2>
        <ul class="showList">
            <li ng-repeat="item in data.maps"><div class="numberCircle">{{labels[$index]}}</div><div
                    class="showTitle">{{item.name + " " + item.date}}</div></li>
        </ul>
     <!--   <ul class="showList">
            <li><div class="numberCircle">A</div><div class="showTitle">The Spartan Pub 12/7/2016</div></li>
            <li><div class="numberCircle">B</div><div class="showTitle">Riepstine's Pub 12/21/2016</div></li>
            <li><div class="numberCircle">C</div><div class="showTitle">Hull's Landing 01/4/2017</div></li>
            <li><div class="numberCircle">D</div><div class="showTitle">The Mill Tavern Bar & Restaurant
                01/12/2017</div></li>
        </ul>-->
    </section>

    <!--==== Google Map ====-->
    <section id="allMap">
        <h2>Map To The Shows</h2>
        <google-map></google-map>
    </section>

</main> <!--==== End of container ====-->
