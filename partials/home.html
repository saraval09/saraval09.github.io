<main ng-class="{'static': data.imagesActive || data.videosActive}">
    <!--==== Music Player ====-->
    <section id="music">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/264471992&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;buying=false">
        </iframe>
    </section>
      <!--====
    <div id="mainVideos">
        <iframe id="videoOne"
                src="https://www.youtube.com/embed/EEVgQLl1pa8">
        </iframe>
        <iframe id="videoTwo"
                src="https://www.youtube.com/embed/fP7D_60Oatc">
        </iframe>
    </div>
    ====-->
    <!--==== Upcoming Shows ====-->
    <section id="shows">
        <h2>Upcoming Shows</h2>
        <ul class="showList">
            <li ng-repeat="item in data.maps">
                <div class="numberCircle">{{labels[$index]}}</div>
                <div
                        class="showTitle">{{item.name + " " + item.date}}</div>
            </li>
        </ul>
    </section>
    <!--==== Google Map ====-->
    <section id="allMap">
        <h2>Map To The Shows</h2>
        <google-map></google-map>
    </section>
</main>
<!--==== End of container ====-->
